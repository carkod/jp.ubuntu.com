name: PR checks
on: pull_request
env:
  SECRET_KEY: insecure_test_key

jobs:
  run-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: DOCKER_BUILDKIT=1 docker build --tag jp-ubuntu-com .

      - name: Run image
        run: |
          docker run --detach -p 80:80 --env SECRET_KEY=insecure_secret_key jp-ubuntu-com
          sleep 3
          curl --head --fail --retry-delay 3 --retry 30 --retry-connrefused http://localhost
